version: 3.14.2+452

environment:
  sdk: ">=2.17.6 <3.0.0"

publish_to: none
dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.3

  provider: ^6.0.5

  http: ^0.13.0

  collection: ^1.14.11

  shared_preferences: ^2.0.6

  community_charts_flutter: ^1.0.1
  colorful_safe_area: ^1.0.0

  intl: ^0.17.0

  strava_flutter:
    git:
      url: https://github.com/etabakov/strava_flutter.git
      ref: 94ba88c934e021182b4b6abc14287a6cb08dcdea

  barcode_widgets: ^2.0.0

  firebase_core: ^3.6.0
  firebase_analytics: ^11.3.3
  firebase_messaging: ^15.1.3
  firebase_crashlytics: ^4.1.3
  scrollable_positioned_list: ^0.3.8
  url_launcher: ^6.0.7
  transparent_image: ^2.0.0
  rate_my_app: ^2.0.0
  after_layout: ^1.0.7+2
  progress_state_button: ^1.0.3
  flutter_app_badger: ^1.4.0
  geocoding: ^3.0.0
  file: ^7.0.1
  uuid: ^4.1.0
  add_to_google_wallet: ^0.0.3
  flutter_shake_animated: ^0.0.5
  flutter_localizations:
    sdk: flutter
  language_picker: ^0.4.5

dependency_overrides:
  plugin_platform_interface: ^2.0.0
  http: ^0.13.0
  url_launcher: ^6.0.7
  shared_preferences: ^2.0.6
  intl: ^0.17.0
  cupertino_icons: ^1.0.3

dev_dependencies:
  build_runner: ^2.4.6
  flutter_test:
    sdk: flutter
  golden_toolkit: ^0.15.0
  mockito: ^5.4.2
  network_image_mock: ^2.1.1
  #flutter_launcher_icons: "^0.7.3"

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  fonts:
    - family: MyFlutterApp
      fonts:
        - asset: fonts/MyFlutterApp.ttf
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  # The following line enables automatic generation of localization files
  generate: true

  assets:
    - assets/

# Generate new app icons command: flutter pub run flutter_launcher_icons:main
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo.png"

<ActionBar class="action-bar">
    <Label class="action-bar-title" text="Резултати"></Label>
</ActionBar>
    
<StackLayout class="page page-content" style="background-color: #a0a0a0;">
    <ListView [items]="events | async" height="100%">
        <ng-template let-item="item" let-i="index">
            <CardView class="cardStyle" margin="5" elevation="5" radius="5" shadowOffsetWidth="5" shadowOffsetHeight="5"
                shadowRadius="5">
                <GridLayout columns="auto, *, auto" rows="auto, *, *" class="results"  [nsRouterLink]="['../' + item.id]">
                    <Label col="0" row="0" [text]="'\uf073'" class="list-icon"></Label> 
                    <Label class="list-details" [text]="item.date | date:'dd.MM.yyyy'" col="1" row="0"></Label>
                    <Image [src]="item.imageUrl" col="2" row="0" rowSpan="3" width="80" height="80" class="img-circle"></Image>

                    <Label col="0" row="1" [text]="'\uf041'" class="list-icon"></Label> 
                    <Label [text]="item.location" col="1" row="1" class="list-details"> </Label>

                    <Label [text]="'\uf14b'" class="list-icon" col="0" row="2" *ngIf="item.title"></Label> 
                    <Label class="list-details" [text]="item.title" col="1" row="2" textWrap="true"></Label>
                </GridLayout>
            </CardView> 
        </ng-template>
    </ListView>
</StackLayout>

<ActionBar class="action-bar" flat="true">
    <Label class="action-bar-title" text="Резултати"></Label>
</ActionBar>
    
<StackLayout class="page page-content">
    <ListView [items]="events | async" height="100%" class="grey-background">
        <ng-template let-item="item" let-i="index">
            <CardView class="cardStyle" margin="3" elevation="3" radius="3" shadowOffsetWidth="3" shadowOffsetHeight="3"
            shadowRadius="3">
                <GridLayout columns="auto, *, auto" rows="auto, auto, auto" class="results"  [nsRouterLink]="['../' + item.id]">
                    <Label col="0" row="0" [text]="'\uf073'" class="list-icon m-b-10"></Label> 
                    <Label class="list-details m-b-10" [text]="item.date | date:'dd.MM.yyyy'" col="1" row="0"></Label>
                    <Image [src]="item.imageUrl" col="2" row="0" rowSpan="3" width="80" height="80"></Image>

                    <Label col="0" row="1" [text]="'\uf041'" class="list-icon m-b-10"></Label> 
                    <Label [text]="item.location" col="1" row="1" class="list-details m-b-10"> </Label>

                    <Label [text]="'\uf14b'" class="list-icon" col="0" row="2" *ngIf="item.title"></Label> 
                    <Label class="list-details" [text]="item.title" col="1" row="2" textWrap="true" *ngIf="item.title"></Label>
                </GridLayout>
            </CardView> 
        </ng-template>
    </ListView>
</StackLayout>

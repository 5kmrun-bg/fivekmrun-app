<ActionBar class="action-bar">
    <NavigationButton text="Назад" android.systemIcon="ic_menu_back" (tap)="onNavBtnTap()"></NavigationButton>
    <Label class="action-bar-title" [text]="event$?.title || event$?.location"></Label>
</ActionBar>
<StackLayout style="background-color: #aaaaaa;">
    <StackLayout class="resultsView" orientation="horizontal">
        <Label [text]="'\uf002'" class="fa m-l-10" style="color: white"></Label>
        <TextField hint="Търсене ..." (textChange)="reFilter($event)"></TextField>
    </StackLayout>
    <ListView #lvResults [items]="results" class="list-group" height="100%">
        <ng-template let-item="item" let-i="index">
            <CardView class="cardStyle" margin="5" elevation="5" radius="5" shadowOffsetWidth="5" shadowOffsetHeight="5"
                shadowRadius="5">
                <GridLayout columns="auto, auto, *" rows="auto, auto" class="results">
                    <StackLayout col="0" row="0" rowSpan="2" class="m-r-10 text-center">
                        <Label [text]="item.position" class="red-number-big text-center"></Label>
                        <Label text="Място" class="tile-value-tooltip text-center"></Label>
                    </StackLayout>

                    <Label [text]="'\uf007'" col="1" row="0" class="list-icon m-b-10"></Label>
                    <Label [text]="item.name" col="2" row="0" class="list-details m-b-10"></Label>

                    <Label [text]="'\uf017'" col="1" row="1" class="list-icon"></Label>
                    <Label [text]="item.time" col="2" row="1" class="list-details"></Label>
                </GridLayout>
            </CardView>
        </ng-template>
    </ListView>
</StackLayout>

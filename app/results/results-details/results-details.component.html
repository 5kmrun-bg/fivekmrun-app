<ActionBar class="action-bar" flat="true">
    <NavigationButton text="Назад" android.systemIcon="ic_menu_back" (tap)="onNavBtnTap()"></NavigationButton>
    <Label class="action-bar-title" [text]="event$?.title || event$?.location"></Label>
</ActionBar>
<StackLayout>
    <StackLayout class="resultsView" orientation="horizontal">
        <Label [text]="'\uf002'" class="fa m-l-10 va-m" style="color: white"></Label>
        <TextField hint="Търсене ..." (textChange)="reFilter($event)" class="no-border va-m"></TextField>
    </StackLayout>
    <ListView #lvResults [items]="results" class="grey-background" height="100%" (itemLoading)="onItemLoading($event)">
        <ng-template let-item="item" let-i="index">
            <CardView class="cardStyle" margin="3" elevation="3" radius="3" shadowOffsetWidth="3" shadowOffsetHeight="3"
                shadowRadius="3">
                <GridLayout columns="auto, auto, *" rows="auto, auto" class="results">
                    <StackLayout col="0" row="0" rowSpan="2" class="m-r-10 text-center">
                        <Label [text]="item.position" class="red-number-big text-center" style="font-size: 50"></Label>
                        <Label text="Място" class="tile-value-tooltip text-center"></Label>
                    </StackLayout>

                    <Label [text]="'\uf007'" col="1" row="0" class="list-icon m-b-10 va-t" style="font-size: 18"></Label>
                    <Label [text]="item.name" col="2" row="0" class="list-details m-b-10 va-t" style="font-size: 18"></Label>

                    <Label [text]="'\uf017'" col="1" row="1" class="list-icon va-b" style="font-size: 18"></Label>
                    <Label [text]="item.time" col="2" row="1" class="list-details va-b" style="font-size: 18"></Label>
                </GridLayout>
            </CardView>
        </ng-template>
    </ListView>
</StackLayout>

<CardView col="0" colSpan="4" row="1" margin="5" elevation="5" radius="5" shadowOffsetWidth="5"
    shadowOffsetHeight="5" shadowRadius="5">
    <GridLayout columns="*" rows="auto, *" class="dashboard-item" verticalAlignment="stretch" [nsRouterLink]="['/statistics']">
        <Label col="0" row="0" class="tile-header-white" text="Статистика"></Label>
        <RadCartesianChart *ngIf="runs.length > 0" col="0" row="1">
            <LinearAxis tkCartesianVerticalAxis [minimum]="min" [maximum]="max" [majorStep]="step" labelFormat="%.2f мин" labelLayoutMode="Inner" lineHidden="true"></LinearAxis>

            <DateTimeContinuousAxis majorStep="Month" tkCartesianHorizontalAxis dateFormat=" " lineHidden="true"
                labelFitMode="Rotate" labelRotationAngle="1.2"></DateTimeContinuousAxis>

            <SplineSeries tkCartesianSeries [items]="runs ? runs : []"
                categoryProperty="date" valueProperty="timeInSeconds"></SplineSeries>

            <RadCartesianChartGrid tkCartesianGrid horizontalLinesVisible="false" verticalLinesVisible="false" horizontalStripLinesVisible="false"
                verticalStripLinesVisible="false"></RadCartesianChartGrid>
        </RadCartesianChart>
    </GridLayout>
</CardView>

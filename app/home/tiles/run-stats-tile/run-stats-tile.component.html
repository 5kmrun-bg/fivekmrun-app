<CardView col="0" colSpan="4" row="1" class="cardStyle" margin="5" elevation="5" radius="5" shadowOffsetWidth="5"
    shadowOffsetHeight="5" shadowRadius="5">
    <GridLayout columns="*" rows="auto, auto, *" class="dashboard-item-light" verticalAlignment="stretch">
        <Label col="0" row="0" class="tile-header-white" text="Статистика"></Label>
        <Label col="0" row="1" class="tile-header-white" style="font-size: 10" text="(задръжте върху графиката за повече информация)"></Label>
        <RadCartesianChart *ngIf="runs.length > 0" col="0" row="2">
            <LinearAxis tkCartesianVerticalAxis [minimum]="min" [maximum]="max" [majorStep]="step" hidden="true"></LinearAxis>
            <Trackball tkCartesianTrackball></Trackball> 
            <DateTimeContinuousAxis majorStep="Day" tkCartesianHorizontalAxis hidden="true"></DateTimeContinuousAxis>

            <LineSeries tkCartesianSeries [items]="runs ? runs : []" categoryProperty="date" valueProperty="timeInSeconds"></LineSeries>

            <Palette tkCartesianPalette>
                <PaletteEntry tkCartesianPaletteEntry strokeColor="#fb5a2e" strokeWidth="1"></PaletteEntry>
            </Palette>

            <RadCartesianChartGrid tkCartesianGrid horizontalLinesVisible="false" verticalLinesVisible="false"
                horizontalStripLinesVisible="false" verticalStripLinesVisible="false"></RadCartesianChartGrid>
        </RadCartesianChart>
    </GridLayout>
</CardView>

<CardView [col]="col" [row]="row" class="cardStyle" margin="5" elevation="0" radius="0" shadowOffsetWidth="0" shadowOffsetHeight="0" shadowRadius="0">
    <GridLayout columns="auto, *" rows="auto, *, *, *" class="dashboard-item" [nsRouterLink]="['/runs/' + run?.id]">
        <Label [text]="title" col="0" row="0" colSpan="2" class="tile-header"> </Label>

        <Label col="0" row="1" [text]="'\uf073'" class="dashboard-icon"></Label> 
        <Label class="text-left m-l-10 va-m tile-value" [text]="run?.date | date:'dd.MM.yyyy'" col="1" row="1"></Label>
        
        <Label col="0" row="2" [text]="'\uf091'" class="dashboard-icon "></Label> 
        <Label class="text-left m-l-10 va-m tile-value" [text]="run?.position" col="1" row="2"></Label>
        
        <Label col="0" row="3" [text]="'\uf017'" class="dashboard-icon "></Label> 
        <Label class="text-left m-l-10 va-m tile-value" [text]="run?.time" col="1" row="3"></Label>
    </GridLayout> 
</CardView>

<CardView col="0" row="2" colSpan="4" class="cardStyle" margin="5" elevation="5" radius="5" shadowOffsetWidth="5"
    shadowOffsetHeight="5" shadowRadius="5">
    <GridLayout columns="*" rows="auto, auto" class="dashboard-item-light">
        <Label col="0" row="0" class="tile-header-white" text="Брой бягания по трасета"></Label>

        <RadPieChart height="100%" allowAnimation="true" row="1" col="0">
            <DonutSeries tkPieSeries selectionMode="DataPoint" outerRadiusFactor="0.9" expandRadius="0.2"
                outerRadiusFactor="0.7" innerRadiusFactor="0.4" [items]="citiesParticipationSource$ | async"
                valueProperty="RunsCount" legendLabel="City" showLabels="true">
                <Palette tkPiePalette>
                    <PaletteEntry tkPiePaletteEntry fillColor="#fb5a2e"></PaletteEntry>
                    <PaletteEntry tkPiePaletteEntry fillColor="#ae3e1f"></PaletteEntry>
                    <PaletteEntry tkPiePaletteEntry fillColor="#7b2a16"></PaletteEntry>
                    <PaletteEntry tkPiePaletteEntry fillColor="#542415"></PaletteEntry>
                </Palette>
            </DonutSeries>
            <RadLegendView tkPieLegend position="Right" offsetOrigin="TopRight" enableSelection="true" width="150"></RadLegendView>
        </RadPieChart>
    </GridLayout>
</CardView>

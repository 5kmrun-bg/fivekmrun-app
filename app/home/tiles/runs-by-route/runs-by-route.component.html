<GridLayout col="0" row="2" colSpan="4" columns="*" rows="auto, auto">
    <Label col="0" row="0" class="tile-header-white" text="Брой бягания по трасета"></Label>

    <RadPieChart height="100%" allowAnimation="true" row="1" col="0">
        <PieSeries tkPieSeries selectionMode="DataPoint" expandRadius="0.2" outerRadiusFactor="0.7" [items]="citiesParticipationSource$ | async"
            valueProperty="RunsCount" legendLabel="City" showLabels="true">
            <PointLabelStyle tkPieLabelStyle fontStyle="Bold" fillColor="#00aeef" textSize="13" textColor="White" margin="5"></PointLabelStyle>
        </PieSeries>
        <RadLegendView tkPieLegend position="Right" title="Трасета" offsetOrigin="TopRight" enableSelection="true" width="150"></RadLegendView>
    </RadPieChart>
</GridLayout>

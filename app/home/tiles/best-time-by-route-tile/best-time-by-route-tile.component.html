<GridLayout col="0" row="3" colSpan="4" columns="*" rows="auto, auto">
    <Label col="0" row="0" class="tile-header-white" text="Рекорди по трасета"></Label>

    <RadCartesianChart height="85%" tkExampleTitle tkToggleNavButton col="0" row="1" class="m-t-10">
        <CategoricalAxis tkCartesianVerticalAxis labelLayoutMode="inner"></CategoricalAxis>
        <LinearAxis tkCartesianHorizontalAxis labelFormat="%.0fмин" [maximum]="60" hidden="true"></LinearAxis>

        <BarSeries tkCartesianSeries [items]="citiesBestTimesSource$ | async" categoryProperty="City" valueProperty="BestTime" showLabels="true" fillColor="#fb5a2e">
            <PointLabelStyle tkBarLabelStyle fontStyle="Bold" fillColor="#ff6060" textSize="13" textColor="White" paletteMode="Series"></PointLabelStyle>
        </BarSeries>

        <Palette tkCartesianPalette>
            <PaletteEntry tkCartesianPaletteEntry strokeColor="#2CACE1" fillColor="#fb5a2e"></PaletteEntry>
        </Palette>
        
        <RadCartesianChartGrid tkCartesianGrid horizontalLinesVisible="false" verticalLinesVisible="false" horizontalStripLinesVisible="false"
        verticalStripLinesVisible="false"></RadCartesianChartGrid>
    </RadCartesianChart>
</GridLayout>

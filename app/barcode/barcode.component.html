<ActionBar class="action-bar">
    <Label class="action-bar-title" text="Баркод" flat="true"></Label>
</ActionBar>
<StackLayout *ngIf="currentUser$ | async as user">
    <Label [text]="user.name" class="barcode"></Label>
    <Label [text]="user.id | idFormat" class="barcode barcode-text"></Label>
    <Label [text]="user.id" class="barcode"></Label>
</StackLayout>
